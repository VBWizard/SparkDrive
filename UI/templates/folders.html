<!-- templates/folders.html -->

<!DOCTYPE html>
<html>

<head>
    <title>Folder Contents</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <h1>Folder Listing for: {{ path }}</h1>
    <p>User ID: {{ user_id }}</p>

    {% if files %}
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Size (bytes)</th>
                <th>Uploaded At</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.filename }}</td>
                <td>{{ file.size_bytes }}</td>
                <td>{{ file.uploaded_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No files found in this folder.</p>
    {% endif %}
</body>

</html>
